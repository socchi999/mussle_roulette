<!DOCTYPE>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>筋肉ルーレット</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="header"><h2>筋肉ルーレット</h2></div>
	<div class="container">
		<div class="top-sentence">
			<p>おい！ そこのお前。<br>今から勉強やるのかい？やらないのかい？どっちなんだい！？<br>右に止まればやる。左に止まればやらない。<br>さあどっちだ？</p>
		</div>
		<p class="notice">※勉強しないのを、この結果のせいにしないでね。</p>
		<div class="btns"><p>筋肉ルーレットを試してみる？<br>↓↓↓</p>
			<div id="btn-yes">はい</div>
			<div id="btn-no">いいえ</div>
		</div>
		<div class="result">
			<div id="result-sentence" class="hidden">筋肉ルーレットスタート！！</div>
			<div id="mussle" class="hidden">	
				<div id="face"></div>
				<div id="body">
					<div class="pectoral-mussle">
						<div id="p-right">右</div>
						<div id="p-left">左</div>
					</div>
				</div>
			</div>
			<div id="btn-watch-result" class="hidden">結果を見る！</div>
			<div id="result-message" class="hidden"></div>
			<div id="reset" class="hidden">もう一度試す</div>
		</div>
	</div>
	<script src = "js/main.js"></script>
</body>
</html>
